<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>
<body>
    
  <div id="heading">
    <h1>Hogwarts</h1>
    <h2>School of Witchcraft and Wizardry</h2>
    <h3>Class Of 1991</h3>
  </div>

  <div class="studentnumber"></div>

  <input class="search" type="search" placeholder="Search for student"/>

    
    <nav id="filter_buttons">

      <!-- <button class="filter" data-action="filter" data-filter="all">All Students</button> -->
      <button class="filter" data-action="filter" data-filter="prefect">Prefects</button>
      <button class="filter" data-action="filter" data-filter="inquisitorial-squad">Inquisitorial Squad</button>
      <button class="filter" data-action="filter" data-filter="expelled">Expelled</button>

    </nav>

    
    <select name="houseList" id="houseList">
      <option>All Houses</option>
      <option value="gryffindor">Gryffindor</option>
      <option value="hufflepuff">Hufflepuff</option>
      <option value="rawenclaw">Rawenclaw</option>
      <option value="slytherin">Slytherin</option>
    </select>
  

  <main>

    <section id="popup">

      <article class="popup_content">

        <div class="close">X</div>

        <div class="popup_column1">
          <h3 class="fullname"></h3>

          <h4 class="middlename">Middlename: </h4>
          <h4 class="nickname">Nickname: </h4>

          <p id="gender">Gender: </p>
          <p id="house">House: </p>
          <p id="blood">Blood-status: </p>

          <p class="prefect">Prefect: </p>
          <p class="inq">Inquisitor: </p>
          <p class="expelled">Expelled: </p>

          <img id="shield" src="" alt="house shield" />
          <img id="color" src="" alt="house color" />
        </div>

        <div class="popup_column2">
          <img id="photo" src="" alt="student photo" />
        </div>

      </article>

    </section>


    <table id="list">

      <thead>

        <tr>
          <th data-action="sort" data-sort-direction="asc" data-sort="firstname">Firstname</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="lastname">Lastname</th>
          <th data-action="sort" data-sort-direction="desc" data-sort="house">House</th>
        </tr>

      </thead>

      <tbody>
        <!-- student template will be copied and inserted here -->
      </tbody>

    </table>

  </main>


  <template id="student">
    <tr class="temp">
      <td data-field="firstname">FIRSTNAME</td>
      <td data-field="lastname">LASTNAME</td>
      <td data-field="house">HOUSE</td>
    </tr>
  </template>

  
  <script src="./script.js"></script>

</body>
</html>
